plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.21"
    id "com.github.johnrengelman.shadow" version "4.0.1"
}

group '<your group>'
version '0.1.0'

repositories {
    mavenCentral()
    maven {
        url "https://repo.nukkitx.com/snapshot/"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileOnly "com.nukkitx:nukkitx-api:2.0.0-SNAPSHOT"
    testCompile "com.nukkitx:nukkitx-api:2.0.0-SNAPSHOT"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}